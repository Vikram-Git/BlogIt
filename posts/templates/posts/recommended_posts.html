<!-- Recommended Posts -->
{% if related_posts %}
<div class="new-posts mb-4">
    <div class="header">
        <h4>RECOMMENDED</h4>
        <hr class="mb-2">
    </div>
    {% for post in related_posts %}
    <div class="row side-card no-gutters my-0">
        <div class="col-md-4">
            <img class="card-img rounded-0" src="{{ post.cover_thumb.url }}">
        </div>
        <div class="col-md-8">
            <div class="card-block pl-md-2">
                <h5>{{ post.title }}</h5>
            </div>
        </div>
    </div>
    <hr class="my-2"/>
    {% endfor %}
</div>
{% endif %}
