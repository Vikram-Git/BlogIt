<!-- New Posts -->
<div class="new-posts mb-4">
    <div class="header">
        <h4>NEWEST</h4>
        <hr class="mb-2">
    </div>
    {% for post in new_posts %}
    <div class="row side-card no-gutters my-2">
        <div class="col-md-4">
            <img class="card-img rounded-0" src="{{ post.cover_thumb.url }}">
        </div>
        <div class="col-md-8">
            <div class="card-block pl-md-2">
                <a href="{{ post.get_absolute_url }}" class="unstyled-link">
					<h5>{{ post.title }}</h5>
				</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
